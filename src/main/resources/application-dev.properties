spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${PROD_DB_HOST}:${PROD_DB_PORT}/${PROD_DB_NAME}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

spring.security.user.password=${PROD_SECURITY_PASSWORD}

smsService.username=${PROD_PROD_SERVICE_USERNAME}
smsService.password=${PROD_PROD_SERVICE_PASSWORD}

springdoc.api-docs.path=/api/docs/doc
springdoc.swagger-ui.path=/api/docs/doc-ui

PROD_DB_HOST=localhost
PROD_DB_PORT=5432
PROD_DB_NAME=postgres
PROD_DB_USERNAME=postgres
PROD_DB_PASSWORD=postgres
PROD_PROD_SERVICE_USERNAME=
PROD_PROD_SERVICE_PASSWORD=
PROD_SECURITY_PASSWORD=1234